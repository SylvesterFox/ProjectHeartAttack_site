{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Levels info {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'levels/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'levels/img/ico_pha.png' %}" type="image/png">
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/88019/baffle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <div class="page" id="page-werp">
        <header class="header" id="header">
            <div class="werpper">
                    <div class="header__werpper">
                        <div class="header__logo">
                            <a href="{% url 'home' %}" class="logo__pic">
                                <img src="{% static 'levels/img/svg/logo_pha.svg' %}" alt="Project" class="img__logo">
                            </a>
                        </div>
                        
                        {% include 'inc/_nav.html' %}
                    </div>
                </div>
        </header>
        <main class="levelinfo_main">
            <div class="werpper">
                {% block levelinfo %} {% endblock %}
            </div>
        </main>

        <footer class="footer">
            {% block nav_wrap_info %} {% endblock %}
        </footer>
    </div>
    <script src="{% static 'levels/js/shuffle_effect.js' %}"></script>
</body>
</html>
