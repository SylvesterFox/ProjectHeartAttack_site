<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Heart Attack{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'levels/css/style.css' %}">
	<link rel="shortcut icon" href="{% static 'levels/img/svg/ico_pha.png' %}" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/88019/baffle.min.js"></script>
    <script src="{% static 'levels/js/header_fixed.js' %}"></script>
</head>
<body>

        {% include 'inc/_pop_up.html' %}
        {% include 'inc/_nav.html' %}

            {% block pagenator %} {% endblock %}
            {% block footer_level_page %} {% endblock %}
    </div>
    <script src="{% static 'levels/js/popup.js' %}"></script>
    <script src="{% static 'levels/js/burger.js' %}"></script>
    {% block script_levels_page %} {% endblock %}

</html>
